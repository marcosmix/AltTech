<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRONOGRAMA</title>
    <link rel="stylesheet" href="cron.css">
</head>
<body>
    <!-- Background -->

    <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">


    <!-- Header -->
    <div>
        <header>
            <h1>ALT TECH</h1>
            <span id="anim-sp-line"></span>
        </header>
    </div>
    <!-- H3 text -->


    <!-- Timeline text and form -->
    
    <div class="wrapper"> 
        <h2>CRONOGRAMA</h2>
        <div class="Timeline">
            <dl class="timeline--entry">
                <dt class="timeline--entry__title">9:00hs</dt>
                <dd class="timeline--entry__detail">Inicio del evento</dd>
            </dl>
            <dl class="timeline--entry">
                <dt class="timeline--entry__title">10:00hs a 13:00hs</dt>
                <dd class="timeline--entry__detail">Charlas a cargo de profesionales</dd>
            </dl>
            <dl class="timeline--entry">
                <dt class="timeline--entry__title">13:00hs</dt>
                <dd class="timeline--entry__detail">Break</dd>
            </dl>
            <dl class="timeline--entry">
                <dt class="timeline--entry__title">15:00hs</dt>
                <dd class="timeline--entry__detail">Charlas Educativas</dd>
            </dl>
            <dl class="timeline--entry">
                <dt class="timeline--entry__title">17:00hs</dt>
                <dd class="timeline--entry__detail">???</dd>
            </dl>
            <dl class="timeline--entry">
                <dt class="timeline--entry__title">19:00hs</dt>
                <dd class="timeline--entry__detail">Entrega de Certificados</dd>
            </dl>
            <dl class="timeline--entry">
                <dt class="timeline--entry__title">20:00hs</dt>
                <dd class="timeline--entry__detail">Cierre del evento</dd>
            </dl>
            <dl class="timeline--entry">
                <dt class="timeline--entry__title">21:00hs</dt>
                <dd class="timeline--entry__detail">Final Sorpresa</dd>
            </dl>
        </div>
    </div>



</body>
</html>
